<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucio's Memory Game</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
</head>
<body>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Congrats! You've finished!</h1>
            <p>Here's the summary of your game:</p>
            <p>Star rating: <i class="fas fa-star"></i>&nbsp;&times;<span id="stars"> 0</span></p>
            <p>Total time: <span id="total-time">00:00</span></p>
            <p>Number of movements: <span id="movements">9</span></p>
            <h3>Play again?</h3>
            <div class="prompt">
                <div class="button yes">Sure!</div>
                <div class="button no">No, thanks</div>
            </div>
        </div>
    </div>

    <section>
        <h1>Lucio's Matching Game</h1>
        <div class="scoreboard">
            <div>
                <ul class="stars">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                </ul>
            </div>
            <div>
                Moves: <span class="moves">0</span>
            </div>
            <div>
                <span class="timer">00:00</span>
            </div>
            <div class="reset-button">
                    <i class="fas fa-redo-alt"></i>
            </div>
        </div>
        <ul class="deck"> 
            <li class="card"><i class="fas fa-dragon"></i></li>
            <li class="card"><i class="fab fa-android"></i></li>
            <li class="card"><i class="fas fa-code"></i></li>
            <li class="card"><i class="fas fa-drum"></i></li>
            <li class="card"><i class="fas fa-feather"></i></li>
            <li class="card"><i class="fas fa-code"></i></li>
            <li class="card"><i class="fas fa-dragon"></i></li>
            <li class="card"><i class="fas fa-gamepad"></i></li>
            <li class="card"><i class="fas fa-lightbulb"></i></li>
            <li class="card"><i class="fas fa-drum"></i></li>
            <li class="card"><i class="fas fa-gamepad"></i></li>
            <li class="card"><i class="fas fa-lightbulb"></i></li>
            <li class="card"><i class="fab fa-android"></i></li>
            <li class="card"><i class="fab fa-mailchimp"></i></li>
            <li class="card"><i class="fab fa-mailchimp"></i></li>
            <li class="card"><i class="fas fa-feather"></i></li>
        </ul>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
